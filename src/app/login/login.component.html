<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taşınmaz Yönetim Girişi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center">Taşınmaz Yönetim Girişi</h2>
          <form
            [formGroup]="loginForm"
            (ngSubmit)="login()"
            class="needs-validation"
            novalidate
          >
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control form-control-md"
                [ngClass]="{ 'is-invalid': hasError('email') }"
              />
              <div class="invalid-feedback" *ngIf="hasError('email')">
                Geçerli bir e-posta adresi giriniz
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control form-control-md"
                [ngClass]="{ 'is-invalid': hasError('password') }"
              />
              <div class="invalid-feedback" *ngIf="hasError('password')">
                Şifre en az 8 karakter olmalıdır
              </div>
            </div>

            <div *ngIf="showError" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="btn btn-primary w-100"
            >
              Giriş Yap
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
