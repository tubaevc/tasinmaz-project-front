<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taşınmaz Yönetim Girişi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Taşınmaz Yönetim Girişi</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Email"
              />
              <div
                *ngIf="
                  loginForm.get('email').touched &&
                  loginForm.get('email').invalid
                "
              >
                <small *ngIf="loginForm.get('email').hasError('required')"
                  >Email is required.</small
                >
                <small *ngIf="loginForm.get('email').hasError('email')"
                  >Please enter a valid email.</small
                >
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
              />
              <div
                *ngIf="
                  loginForm.get('password').touched &&
                  loginForm.get('password').invalid
                "
              >
                <small *ngIf="loginForm.get('password').hasError('required')"
                  >Password is required.</small
                >
                <small *ngIf="loginForm.get('password').hasError('minlength')"
                  >Password must be at least 6 characters.</small
                >
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
