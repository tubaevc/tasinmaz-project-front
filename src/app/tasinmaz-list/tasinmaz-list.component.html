<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Mevcut Taşınmazlar Listesi</h2>
        <div class="menu-btns">
          <button class="menu-btn">
            <i class="fas fa-history"></i> Log İşlemleri
          </button>
          <button class="menu-btn">
            <i class="fas fa-users"></i> Kullanıcı İşlemleri
          </button>
          <button class="menu-btn">
            <i class="fas fa-building"></i> Mevcut Taşınmazlar Listesi
          </button>
        </div>

        <button
          class="menu-btn"
          *ngIf="isLoggedIn() == false"
          routerLink="/login"
        >
          <i class="fas fa-sign-out-alt"></i> Giriş Yap
        </button>
        <button
          class="menu-btn"
          *ngIf="isLoggedIn() == true"
          (click)="logOut()"
        >
          <i class="fas fa-sign-out-alt"></i> Çıkış Yap
        </button>
      </div>
      <div class="search-bar">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Ara..." />
          <button class="search-btn"><i class="fas fa-search"></i> Ara</button>
        </div>
      </div>
      <div class="table-container">
        <table border="1">
          <thead>
            <tr>
              <th>
                <input
                  type="checkbox"
                  [checked]="allSelected"
                  (change)="toggleSelectAll($event)"
                />
              </th>
              <th>İl</th>
              <th>İlçe</th>
              <th>Mahalle</th>
              <th>Ada</th>
              <th>Parsel</th>
              <th>Koordinat</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tasinmaz of tasinmazlar">
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="tasinmaz.selected"
                  (change)="onSelectionChange()"
                />
              </td>
              <td>{{ tasinmaz.mahalle.ilce.il.ilAdi }}</td>
              <td>{{ tasinmaz.mahalle.ilce.ilceAdi }}</td>
              <td>{{ tasinmaz.mahalle.mahalleAdi }}</td>
              <td>{{ tasinmaz.ada }}</td>
              <td>{{ tasinmaz.parsel }}</td>
              <td>{{ tasinmaz.koordinat }}</td>
            </tr>
          </tbody>
        </table>
        <div class="controls">
          <button class="control-btn" [routerLink]="['/add-tasinmaz']">
            <i class="fas fa-plus"></i>
          </button>

          <button
            class="control-btn"
            (click)="onEditSelected()"
            [disabled]="!anySelected()"
          >
            <i class="fas fa-sync-alt"></i>
          </button>
          <button class="control-btn" (click)="deleteSelected()">
            <i class="fas fa-trash"></i>
          </button>
          <button class="control-btn">
            <i class="fas fa-file"></i>
          </button>
        </div>
        <!-- <mat-paginator
          [length]="totalItems"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageEvent = $event"
        >
        </mat-paginator> -->
      </div>
    </div>
  </body>
</html>
